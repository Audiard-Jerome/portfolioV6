<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jérôme Audiard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in': 'fadeIn 1s ease-out',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-50 antialiased selection:bg-indigo-500 selection:text-white h-screen w-full flex items-center justify-center relative">
    
    <!-- Animated Background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-indigo-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob" style="animation-delay: 2s"></div>
        <div class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-600/30 rounded-full mix-blend-screen filter blur-3xl animate-blob" style="animation-delay: 4s"></div>
    </div>

    <!-- Grid Texture -->
    <div class="absolute inset-0 z-0 opacity-[0.02] pointer-events-none" 
         style="background-image: linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px); background-size: 50px 50px;">
    </div>

    <!-- Main Content Card -->
    <div class="relative z-10 w-full max-w-2xl px-6">
      <div class="backdrop-blur-xl bg-white/5 border border-white/10 rounded-3xl shadow-2xl p-8 md:p-12 animate-fade-in ring-1 ring-white/5">
        
        <!-- Profile Section -->
        <div class="flex flex-col md:flex-row items-center gap-8 mb-10">
          <div class="relative shrink-0 group">
             <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full blur opacity-40 group-hover:opacity-75 transition duration-500"></div>
             <div class="relative w-24 h-24 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 shadow-xl">
               <span class="text-3xl font-bold text-white">JA</span>
             </div>
          </div>
          
          <div class="text-center md:text-left">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-200 via-white to-indigo-200 mb-2">
              Jérôme Audiard
            </h1>
            <p class="text-slate-400 text-lg font-light">
              Portail Personnel
            </p>
          </div>
        </div>

        <hr class="border-white/10 mb-10" />

        <!-- DOOM Link -->
        <div class="flex justify-center">
          <a href="https://audiard-jerome.github.io/doom/" 
             target="_blank"
             rel="noopener noreferrer"
             class="group relative w-full md:w-auto min-w-[300px] overflow-hidden rounded-2xl bg-slate-800 p-px transition-all duration-300 hover:scale-[1.02] hover:shadow-xl hover:shadow-indigo-500/20">
            
            <!-- Glowing border effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 to-purple-500 opacity-0 transition-opacity duration-500 group-hover:opacity-100"></div>
            
            <div class="relative flex items-center gap-5 rounded-2xl bg-slate-900 p-5 h-full">
              <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-500/10 text-indigo-400 group-hover:bg-indigo-500/20 group-hover:text-indigo-300 transition-colors">
                <!-- Gamepad Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
              </div>
              
              <div class="flex-1 text-left">
                <div class="text-sm font-medium text-indigo-400 mb-0.5">Projet vedette</div>
                <div class="text-xl font-semibold text-white">Doom</div>
              </div>
              
              <div class="text-slate-500 transition-transform duration-300 group-hover:translate-x-1 group-hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
              </div>
            </div>
          </a>
        </div>

        <div class="mt-12 text-center text-sm text-slate-600">
          &copy; <span id="year"></span> Jérôme Audiard
        </div>
      </div>
    </div>
  </body>
</html>
